<div class="container" *ngIf="productFormGroup">

  <form [formGroup]="productFormGroup" >

    <div class="form-group">
      <label class="position"><strong>ID</strong></label>
      <input type="text" class="form-control" formControlName="id" >

    </div>
    <div class="form-group">
      <label class="position"><strong>Name</strong></label>
      <input type="text" class="form-control" formControlName="name" [ngClass]="{'is-invalid':submitted && productFormGroup.controls.name.errors}">
      <div *ngIf="submitted && productFormGroup.controls.name.errors" class="invalid-feedback">
        <div *ngIf="productFormGroup.controls.name.errors.required">Name is required</div>
      </div>
    </div>
    <div class="form-group">
      <label class="position"><strong>Price</strong></label>
      <input type="text" class="form-control" formArrayName="price">
    </div>
    <div class="form-group">
      <label class="position"><strong>Quantity</strong></label>
      <input type="text" class="form-control" formArrayName="quantity">
    </div>
    <div class="form-group">
      <label class="position"><strong>Selected</strong></label>
      <input type="checkbox" formArrayName="selected" class="form-check">
    </div>
    <div class="form-group">
      <label class="position"><strong>Available</strong></label>
      <input type="checkbox" formArrayName="available" class="form-check">

      <button type="button" class="personalized" (click)="onUpdate()" ><span>Save</span></button>

    </div>
  </form>
</div>
